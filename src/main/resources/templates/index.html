<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="converter">
    <h1>Temp Converter</h1>
    <form action="/convert" method="post">
      <input type="number" step="any" name="value" placeholder="Enter value" required>
      <select name="scale">
        <option value="c2f">째C to 째F</option>
        <option value="f2c">째F to 째C</option>
      </select>
      <button type="submit">Convert</button>
    </form>
    <div class="result">
      <p th:text="${result}"></p>
    </div>
  </div>
</body>
</html>
